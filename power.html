<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전력 관리</title>
    <link rel="stylesheet" href="power.css">
</head>
<body>
    <header class="header">
        <h1>전력 관리</h1>
        <a href="index.html" class="back-button">← 돌아가기</a>
    </header>

    <!-- 상단: 온도와 습도 표시 -->
    <section class="stats-container">
        <div class="stat-box">
            <p>온도: <span id="temperatureValue">25°C</span></p>
        </div>
        <div class="stat-box">
            <p>습도: <span id="humidityValue">60%</span></p>
        </div>
    </section>

    <!-- 하단: 전력 소비량 그래프 -->
    <main class="charts-container">
        <div class="chart">
            <h2>전력 소비량</h2>
            10초에 한번씩 전력량을 받아, 기록 
            <canvas id="powerChart"></canvas>
        </div>
    </main>

    <script src="chart.js"></script> <!-- Include chart library -->
    <script src="charts.js"></script> <!-- Your chart implementation -->
</body>
</html>
