<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="사이트\stylelogin.css"> 
    <script>
        function validateLogin(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === '전전전전남친' && password === '1234') {
                alert('로그인 성공');
                window.location.href = 'index.html'; 
            } else {
                alert('잘못된 매장명 또는 비밀번호입니다.');
            }
        }
        function openStoreSearch() {
            const storeName = prompt("매장명을 입력하세요:");
            if (storeName === "전전전전남친") {
                alert("매장명이 확인되었습니다: 전전전전남친");
            } else if (storeName) {
                alert("해당 매장명을 찾을 수 없습니다.");
            }
        }
    </script>
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="cook.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>The Chef's Guide to the Culinary Galaxy</h1>
    <div class="login-container">
        <h2>로그인</h2>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">매장명</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
        </form>
        <p style="margin-top: 10px; font-size: 12px; color: #333; cursor: pointer;" onclick="openStoreSearch()">매장명 찾기</p>
    </div>
</body>
</html>
